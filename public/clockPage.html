
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Work Hours Tracker</title>
</head>
<body>
    <div id="statusBox" class="info"></div>
    <div id="clockPage" class="center" >
        <h1>Clock In/Out</h1>
        <div>
            <button class="button punch-button" id="punchInButton" onclick="punchIn(this)">Punch In</button>
            <button class="button punch-button" id="punchOutButton" onclick="punchOut(this)">Punch Out</button>
        </div>
        <button class="button nav-button" onclick="navigateTo('homePage')">Home</button>
    </div>

    <script src="script.js"></script>
    <script src="clockpage.js"></script> <!-- Ensure this path is correct -->
    
<script>document.addEventListener('DOMContentLoaded', () => { document.body.style.display = 'block'; });</script>
</body>
</html>
