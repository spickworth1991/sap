
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Work Hours Tracker</title>
</head>
<body>
    <div id="statusBox" class="info"></div>
    <div id="sapPage" class="center">
        <h1>SAP Input</h1>
        <div>
          <textarea id="inputBox" placeholder="Enter Project Number or SAP Info..." rows="5" style="width: 50%;" wrap="soft"></textarea>
        </div>        
        <button class="button nav-button" onclick="sapInput(this)">Submit</button>
        <button class="button nav-button" onclick="navigateTo('homePage')">Home</button>        
        <button class="button nav-button" id="logout-btn">Logout</button>
    </div>


<script src="script.js"></script>

</body>
</html>
