<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Work Hours Tracker</title>
</head>
<body>
    <div id="login-page" class="page">
        <h2>Login</h2>
        <form id="login-form">
            <input type="text" id="username" placeholder="Username" required><br>
            <input type="password" id="password" placeholder="Password" required><br>
            <button type="submit">Login</button>
        </form>
        <p id="login-error" class="error"></p>
    </div>

    <div id="home-page" class="page" style="display:none;">
        <h1>Welcome to Work Hours Tracker</h1>
        <button id="admin-home-btn" style="display:none;">Admin Home</button>
        <button id="logout-btn">Logout</button>
        <div id="content"></div>
    </div>

    <div id="admin-page" class="page" style="display:none;">
        <h2>Admin Dashboard</h2>
        <button id="view-users-btn">Manage Users</button>
        <button id="view-logs-btn">View Logs</button>
        <button id="back-to-home-btn">Back to Home</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
