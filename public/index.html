
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Work Hours Tracker</title>
</head>
<body>
    <!-- Login Page -->
    <div id="login-page" class="page">
        <h2>Login</h2>
        <form id="login-form">
            <input type="text" id="username" placeholder="Username" autocomplete="username" required><br>
            <input type="password" id="password" placeholder="Password" autocomplete="current-password" required><br>
            <button type="submit">Login</button>
        </form>
        <p id="login-error" class="error"></p>
    </div>

    <!-- Original Content -->
    
<div id="home-page" class="page" style="display:none;">
    <div id="statusBox" class="info" ></div>
    <div id="homePage" class="center">
        <h1>Home</h1>
        <div>
          <button class="button nav-button" onclick="navigate('clockPage')">Clock In/Out</button>
          <button class="button nav-button" onclick="navigate('sapPage')">SAP Input</button>
          <button class="button nav-button" onclick="navigate('dateSelectionPage')">Date Selection</button>
        </div>
    </div>

    <div id="statusBox" class="info" style="display: none;"></div>

    <div id="sapPage" class="center" style="display: none;">
        <h1>SAP Input</h1>
        <div>
          <textarea id="inputBox" placeholder="Enter Project Number or SAP Info..." rows="5" style="width: 50%;" wrap="soft"></textarea>
        </div>
        <div>
          <button class="button nav-button" onclick="sapInput(this)">Submit</button>
          <button class="button nav-button" onclick="navigate('homePage')">Back to Home</button>
        </div>
    </div>

    <div id="dateSelectionPage" class="center" style="display: none;">
        <h1>Date Selection</h1>
        <div>
          <input type="date" id="datePicker">
        </div>
        <div>
          <button class="button nav-button" onclick="fetchEntriesByDate()">Select Date</button>
          <button class="button nav-button" onclick="navigate('homePage')">Back to Home</button>
        </div>
    </div>

    <div id="editEntriesPage" class="center" style="display: none;">
        <h1>Edit Entries</h1>
        <div id="entriesContainer"></div>
        <button class="button nav-button" onclick="navigate('dateSelectionPage')">Back to Date Selection</button>
    </div>

    <script src="routes/script.js"></script> <!-- Ensure this path is correct -->
</body>
</html>

        <button id="admin-home-btn" style="display:none;" onclick="location.href='admin.html'">Admin Home</button>
        <button id="logout-btn">Logout</button>
    </div>

    <script src="routes/script.js"></script>
</body>
</html>
