
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Work Hours Tracker</title>
</head>
<body>
    <div id="statusBox" class="info"></div>
    <!-- Login Page -->
    <div id="login-page" style="display: block;" class="page">
        <h2>Login</h2>
        <form id="login-form">
            <input type="text" id="username" placeholder="Username" autofocus required>
            <input type="password" id="password" placeholder="Password" required>
            <button class="button" id="loginButton" onclick="loginUser(this)">Submit</button>
        </form>
        <p id="login-error" class="error"></p>
    </div>

    <script src="login.js"></script>

</body>
</html>
