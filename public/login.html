
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Work Hours Tracker</title>
</head>
<body>
    <!-- Login Page -->
    <div id="login-page" class="page">
        <h2>Login</h2>
        <form id="login-form">
            <input type="text" id="username" placeholder="Username" autocomplete="username" required><br>
            <input type="password" id="password" placeholder="Password" autocomplete="current-password" required><br>
            <button class="button nav-button" onclick="fetchEntriesByDate()">Select Date</button>
            <button type="submit">Login</button>
        </form>
        <p id="login-error" class="error"></p>
    </div>
    <script src="login.js"></script>

</body>
</html>
