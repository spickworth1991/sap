<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Logs</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to your existing stylesheet -->
</head>
<body>
    <div id="statusBox" class="info"></div>
    <div id="logsPage" style="display: block;">
        <h2>System Logs</h2>
        
        <div class="log-controls">
            <input type="date" id="logDatePicker" />
            <input type="text" id="logSearch" placeholder="Search logs..." />
            <button id="viewLogs">Fetch Logs</button>
        </div>

        <div id="logsContainer">
            <table id="logsTable">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Time</th>
                        <th>Username</th>
                        <th>Action</th>
                        <th>Details</th>
                    </tr>
                </thead>
                <tbody id="logsBody">
                    <!-- Logs will be dynamically inserted here -->
                </tbody>
            </table>
        </div>

        <div id="paginationControls">
            <button id="prevPage">Previous</button>
            <span id="currentPage">Page 1</span>
            <button id="nextPage">Next</button>
        </div>
    </div>
    <nav>
    <button class="button nav-button" onclick="navigateTo('homePage')">Home</button>
    </nav>  
    <navAdmin>
        <button id="logout-btn">Logout</button>
    </navAdmin>
    <script type= "module" src="viewLogs.js"></script> <!-- Link to the viewLogs.js file -->
    <script type= "module" src="script.js" ></script>
<script>document.addEventListener('DOMContentLoaded', () => { document.body.style.display = 'block'; });</script></body>
</html>
