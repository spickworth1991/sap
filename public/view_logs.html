<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Logs</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to your existing stylesheet -->
</head>
<body>
    <div id="statusBox" class="info" style="display: none;"></div>
    <div id="logsPage">
        <h2>System Logs</h2>
        
        <div class="log-controls">
            <input type="date" id="logDatePicker" />
            <input type="text" id="logSearch" placeholder="Search logs..." />
            <button onclick="fetchLogs()">Fetch Logs</button>
        </div>

        <div id="logsContainer">
            <table id="logsTable">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Time</th>
                        <th>Username</th>
                        <th>Action</th>
                        <th>Details</th>
                    </tr>
                </thead>
                <tbody id="logsBody">
                    <!-- Logs will be dynamically inserted here -->
                </tbody>
            </table>
        </div>

        <div id="paginationControls">
            <button onclick="prevPage()">Previous</button>
            <span id="currentPage">Page 1</span>
            <button onclick="nextPage()">Next</button>
        </div>
    </div>
    <button id="admin-home-btn" style="display:none;" onclick="navigateTo(location.href='admin.html')">Admin Home</button>
    <button class="button nav-button" onclick="navigateTo(location.href='homePage.html')">Home</button>
    <script src="viewLogs.js"></script> <!-- Link to the viewLogs.js file -->
    <script src="script.js" ></script>
</body>
</html>
